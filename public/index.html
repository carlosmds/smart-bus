<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ônibus Inteligente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            color: #000000;
            font-family: "Poppins", sans-serif;
        }

        .fa-map-marker-alt,
        .fa-dot-circle {
            color: #000000;
        }

        /*Jumbotron*/
        .jumbotron {
            background-color: transparent;
            margin: 0;
            padding: 10px;
        }

        .jumbotron h1 {
            letter-spacing: 2.5px;
            font-size: 3.5em;
        }

        .jumbotron h1,
        .jumbotron p {
            text-align: center;
        }

        /*map*/
        #googleMap {
            width: 100%;
            height: 420px;
            margin-top: 24px;
        }

        /*output box*/
        #output {
            text-align: center;
            font-size: 2em;
            margin: 20px auto;
        }

        #mode {
            color: black;
        } 
    </style>
</head>
<body>

    <div class="jumbotron">
        <div class="container-fluid">
            
            <div class="col-12">
                <h1>Ônibus Inteligente</h1>
            </div>

            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <form class="form-inline">

                        <div class="form-group">
                            <label for="from" class="control-label"><i class="far fa-map-marker-alt"></i></label>
                            <div class="col-2">
                                <input type="text" id="from" placeholder="Origem" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="to" class="control-label"><i class="fas fa-map-marked-alt"></i></label>
                            <div class="col-2">
                                <input type="text" id="to" placeholder="Destino" class="form-control">
                            </div>
                        </div>
                    
                    </form>
                </div>
            </div>
            <div style="margin-top: 15px;" class="col-12">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-light btn-lg " onclick="createBus();">Adicionar Ônibus <i class="fas fa-bus-alt"></i></button>
                </div>
            </div>
        </div>
        <div class="container-fluid">

            <div class="col-12">
                <div id="googleMap">
                    <!-- Div do mapa -->
                </div>
            </div>

            <div class="col-12">
                <div id="output">
                    <!-- Saída da aplicação -->
                </div>
            </div>

        </div>

    </div>

    <!-- jQuery -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwVmKiAXETWallpwub7xdFCk_ko4KzRJI&libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.4/randomColor.min.js"></script>
    <script src="Main.js"></script>
</body>
</html>
